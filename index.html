<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="container">
        <section class="header">
                <button class="fa fa-refresh" id = "refresh" onclick="refresh()"></button>
        </section>
           <p id='middleBorder'>
               Tasks to do:
           </p> 
        <section class="listedItems">
            <ul id="toDoList"></ul>
        </section>


        <section class="addItems">
            <input type="text" placeholder="Enter the to do item" id="inputToDo">
            <button type="button" id = "add" onclick="saveItemButton()"><i class = "fa fa-plus-square fontPlus"></i></button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
